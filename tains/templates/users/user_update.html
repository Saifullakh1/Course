{% extends 'base2.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            {{ form.as_p }}
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="button button-contactForm btn_1 boxed-btn"><a href="{% url 'user_profile' user.id %}">Update</a></button>
    </div>
</form>
{% endblock %}
